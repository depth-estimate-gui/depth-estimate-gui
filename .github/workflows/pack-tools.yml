name: Pack Tools

on: workflow_dispatch

jobs:
  build:
    name: Pack Tools

    strategy:
      matrix:
        target:
          - '{"rid":"win-x64","os":"windows-latest"}'
          - '{"rid":"linux-x64","os":"ubuntu-latest"}'
          - '{"rid":"osx-x64","os":"macos-latest"}'
        cuda:
          - '10.2'
          - '11.1'
          - 'cpuonly'

    runs-on: ${{ fromJson(matrix.target).os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build and Pack
        run: ./build.cmd PackTools --configuration Release --runtime ${{ fromJson(matrix.target).rid }} --cuda-version ${{ matrix.cuda }}

      - name: Push Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tools-${{ fromJson(matrix.target).rid }}-${{ matrix.cuda }}-${{ github.sha }}
          path: dist/depth-estimate-gui-tools.zip
